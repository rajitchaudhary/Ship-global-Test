<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h2>Word Scramble</h2>
        <p class="scrambled-word" id="scrambledWord">A E G E X C N H</p>
        <p class="hint">Hint: The act of trading</p>
        <p class="timer" id="timer">Time Left: 15s</p>
        <input type="text" id="userInput" placeholder="Enter a valid word">
        <div class="buttons">
            <button id="refreshWord">Refresh Word</button>
            <button id="checkWord">Check Word</button>
        </div>
        <p class="feedback" id="feedback"></p>
        <p class="attempts" id="attempts">Attempts: 0</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
